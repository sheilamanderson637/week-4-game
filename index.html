<body>

  <div class="jumbotron">
    <div class="text-center">Crystals Collector</div>
    <div class="text-center">Directions to pointless game!</div>
  </div>

  <div class="container">

    <div class="row">

      <!-- Random # Panel -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Random Number</div>
          </div>
          <div class="panel-body">
          <div class="text-center" id="randomNumber">    
          </div>
          </div>
        </div>
      </div>

    <!-- User number total -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Your Number</div>
          </div>
          <div id="finalTotal" class="panel-body text-center">
        </div>
      </div>
      </div>

      <!-- Score Panel -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Score</div>
          </div>
          <div class="panel-body">
            <div id="numberWins" class="text-center"></div>
            <div id="numberLosses" class="text-center"></div>
          </div>
       </div>
       </div>
       </div>   

    <!-- Crystal Panel -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div id="crystalPanelTitle" class="panel-title">Crystals</div>
          </div>
          <div class="panel-body">
          <button id="crystalOne" class="btn btn-sm btn-success" value="1"><h1>Crystal 1</h1></button>
            <button id="crystalTwo" class="btn btn-sm btn-success" value="2"><h1>Crystal 2</h1></button>
            <button id="crystalThree" class="btn btn-sm btn-success" value="3"><h1>Crystal 3</h1></button>
            <button id="crystalFour" class="btn btn-sm btn-success" value="4"><h1>Crystal 4</h1></button>
          </div>
       </div>
       </div>
       </div>
  <script type="text/javascript">

    $( document ).ready(function(){

      // Select a random number between 12-120 at the start of the game.

      var Random=Math.floor(Math.random()*101+19)

      // Add the random number generated to the randomNumber id in the html.

      $('#randomNumber').text(Random);

      // Select random numbers between 1 - 12 for each of the four crystals.

        var crystal1= Math.floor(Math.random()*11+1)

        var crystal2= Math.floor(Math.random()*11+1)

        var crystal3= Math.floor(Math.random()*11+1)

        var crystal4= Math.floor(Math.random()*11+1)
    
      // Variables to track the score.

        var userTotal= 0;
        var wins= 0;
        var losses = 0;

      // Game reset.

      $('#numberWins').text(+ wins);

      $('#numberLosses').text(+ losses);

    function reset(){
      Random=Math.floor(Math.random()*101+19);

     $('#randomNumber').text(Random);

     crystal1= Math.floor(Math.random()*11+1);

     crystal2= Math.floor(Math.random()*11+1);

     crystal3= Math.floor(Math.random()*11+1);

     crystal4= Math.floor(Math.random()*11+1);

     userTotal= 0;

     $('#finalTotal').text(userTotal);

     }

    //adds the wins to the userTotal.

    function win(){

    alert("You won!");

    wins++;

    $('#numberWins').text("Wins:  " + wins);

    reset();
    }

    //adds the losses to the userTotal.

    function lose(){

    alert ("You lose!");

    losses++;

    $('#numberLosses').text("Losses:  " + losses);

 reset()

}
  // Sets up the click ability for crystals.

 $('#crystalOne').on ('click', function(){

   userTotal = userTotal + crystal1;

   console.log("New userTotal= " + userTotal);

   $('#finalTotal').text(userTotal);

// Sets up the win/lose conditions

  if (userTotal == Random){
    win();
       }

  else if ( userTotal > Random){
    lose();
       }  

 }) 

 $('#crystalTwo').on ('click', function(){

   userTotal = userTotal + crystal2;

   console.log("New userTotal= " + userTotal);

   $('#finalTotal').text(userTotal);

// Sets up the win/lose conditions

  if (userTotal == Random){

       }

  else if ( userTotal > Random){

   }

 }) 

  $('#crystalThree').on ('click', function(){
   
   userTotal = userTotal + crystal3;

   console.log("New userTotal= " + userTotal);

   $('#finalTotal').text(userTotal);

// Sets up the win/lose conditions

  if (userTotal == Random){
    win();
  }

  else if ( userTotal > Random){
    lose();
  }
 }) 

  $('#crystalFour').on ('click', function(){

   userTotal = userTotal + crystal4;

   console.log("New userTotal= " + userTotal);

   $('#finalTotal').text(userTotal);

  // Sets up the win/lose conditions

  if (userTotal == Random){
    win();
   }

  else if ( userTotal > Random){
    lose();
   }
 })
 }); 
    
</script>
